<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1>To-Do List</h1>
    </div>
  </div>

  <div class="row justify-content-center text-center">
    <div class="col">
      <input class="" [(ngModel)]="newTask" />
    </div>
    <div class="col">
      <button (click)="saveTask()" class="btn btn-primary">Save Task</button>
    </div>
  </div>

  <!-- Create an element for each task; attaches an index number to each task -->
  <div *ngFor="let task of tasks; index as i">
    <div class="row m-2">
      <div class="col g-2">
        <div class="lead border p-2">{{ task }}</div>
      </div>
      <div class="col g-2 align-self-center">
        <div>
          <button (click)="removeTask(i)" class="btn btn-danger">🗑️</button>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="clearAllTasks()">Clear Tasks</button>
